{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Medico</title>
    <link rel="stylesheet" href="{% static 'style/homePageMedico.css' %}">
</head>
<body>
    <div class="header-section">
    </div>

    <div class="main-section">

        <div class="left-side-tools-bar">
            <button class="nuovo-assistito-btn" >
                <img src="{% static 'style/img/homepage/add.png' %}" alt="">
                <p>Nuovo Assistito</p>
            </button>
            <button class="archivio-pazienti-btn">
                <img src="{% static 'style/img/homepage/archiviobtn.png' %}" alt="">
                <p>Archivio Pazienti</p>
            </button>
            <button class="elenco-referto-btn">
                <img src="{% static 'style/img/homepage/pdf.png' %}" alt="">
                <p>Elenco Referti</p>
            </button>
            <button class="tabella-analisi-btn">
                <img src="{% static 'style/img/homepage/analisibtn.png' %}" alt="">
                <p>Tabella Analisi</p>
            </button>
            <button class="sincronizzazione-btn">
                <img src="{% static 'style/img/homepage/sincronizzazione.png' %}" alt="">
                <p>Sincronizzazione</p>
            </button>
            <button class="configurazione-btn">
                <img src="{% static 'style/img/homepage/configurazione.png' %}" alt="">
                <p>Configurazione</p>
            </button>
            <button class="esci-btn">
                <img src="{% static 'style/img/homepage/logout.png' %}" alt="">
                <p>Esci</p>
            </button>
        </div>

        <div class="main-content-section">
            {% block main-content-section %}

                <h2>Inserisci un nuovo assistito</h2>

                <div class="table-content-layout">
                    <div class="column-content">
                        <div class="row1">
                            <div class="tag">
                                <p>Cognome:</p>
                            </div>
                            <input type="text" class="Cognome">  
                        </div>
                        <div class="row2">
                            <div class="tag">
                                <p>Nome:</p>
                            </div>
                            <input type="text" class="Nome">
                        </div>
                        <div class="row1">
                            <div class="tag">
                                <p>Luogo di nascita:</p>
                            </div>
                            <input type="Luogo-nascita">
                        </div>  
                        <div class="row2">
                            <div class="tag">
                                <p>Data di nascita:</p>
                            </div>
                            <input type="Data-nascita">
                        </div>
                        <div class="row1">
                            <div class="tag">
                                <p>Sesso:</p>
                            </div>
                            <select name="sesso" id="">
                                <option value="1">M</option>
                                <option value="2">F</option>
                            </select>
                        </div>
                        <div class="row2">
                            <div class="tag">
                                <p>Indirizzo / Residenza:</p>
                            </div>
                            <input type="text" class="Indirizzo">
                        </div>
                        <div class="row1">
                            <div class="tag">
                                <p>Provincia:</p>
                            </div>
                            <select name="Provincia" id="">
                                <!--Aggiungere Table per province nel database
                                    itera il risultato per ottenere le opzioni 
                                    della tendina.-->
                            </select>
                        </div>
                        <div class="row2">
                            <div class="tag">
                                <p>Città:</p>
                            </div>
                            <input type="text" class="Città">
                        </div>
                        <div class="row1">
                            <div class="tag">
                                <p>Cellulare:</p>
                            </div>
                            <input type="text" class="Cellulare">
                        </div> 
                        <div class="row2">
                            <div class="tag">
                                <p>Email:</p>
                            </div>
                            <input type="text" class="Email">
                        </div>
                        <div class="row1">
                            <div class="tag">
                                <p>Codice Fiscale:</p>
                            </div>
                            <input type="text" class="Codice-Fiscale">
                        </div>
                    </div>
                </div>
                
                <div class="submitt-div">
                    <button class="submit">Inserisci</button>
                    <button class="delete">Cancella</button>
                </div>


            {% endblock %}
        </div>

    </div>
</body>
</html>
